<div id="id_all_display_container" class="mt-3">

    <div class="container box-shadow padding-for-container fullview-img-container fullview-close"
        id="id_img_fullview_container">
        <a href="//" class="link ms-auto" id="id_close_fullview_img_btn" (click)="closeFullView()"><i
                class="fa-solid fa-xmark"></i></a>
        <div class="img-container">
            <img class='img' src="{{pin.post_img}}" alt="">

        </div>
    </div>
    <div class=" container-for-post-detail box-shadow">
        <div>
            <div class="img-container">
                <p class=" explore-btn-for-img mx-0" id="id_open_fullview_img_btn" (click)="openFullView()">
                    <i class="fa-solid fa-expand"></i>
                </p>
                <img class="img" src="{{pin.post_img}}" alt="image not found">
            </div>
        </div>
        <div class="content-section">
            <div class="d-flex justify-space-between">
                <ul class="list p-0">
                    <li class="list-item">
                        <a href="" class="link">
                            <i class="fa-solid fa-ellipsis"></i>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="" class="link">
                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="" class="link">
                            <i class="fa-solid fa-link"></i>
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <p class="list-item">my saves</p>
                    <button class="btn btn-red" (click)="addToSaved(pin.id)">save</button>
                </div>
            </div>
            <p class="text  mx-0" >uploaded by <span (click)="redirectToUser(pin.user.id)" class="pointer">{{pin.user.username}}</span></p>
            <small class="date small-text">{{pin.created_date}}</small>
            <div>
                <div>
                    <h1 class="mb-0">{{pin.post_title}}</h1>
                </div>
                <div>
                    <span>{{pin.description}}</span>
                </div>
            </div>
            <div class="d-flex mt-2 justify-space-between">
                <div class="d-flex">
                    <div class="img-container-for-profile round border">
                        <img src="https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="" class="img">
                    </div>
                    <div class="ms-1">
                        <p class="username mx-0 small-text text">
                            {{pin.user.username}}
                        </p>
                        <small class="mx-0 small-text">658 followers</small>
                    </div>
                </div>
                <button class="btn btn-gray" (click)="follow(pin.user.id)">follow</button>
            </div>
            <app-comments [pin_id]="pin.id"></app-comments>
            <app-addcomment [pin_id]="pin.id"></app-addcomment>
        </div>
    </div>
    
</div>
