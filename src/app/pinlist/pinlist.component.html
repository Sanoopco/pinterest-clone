
<div class="container padding-for-container grid mt-3" id="id_display_container"> 
    <div class="card {{randomSize()}}" *ngFor="let pin of pins" >
        <img src="{{pin.post_img}}" (click)="redirectToPost(pin.id)" alt=""  name="">
         <div class="content">  
             <div class="top">
                 <p class="list-item">my saves</p>
                 <button class="btn" (click)="addToSaved(pin.id)">save</button>
             </div>
             <div class="bottom">
                 <i class="fa-solid fa-arrow-up-from-bracket round-small"></i>
                 <i class="fa-solid fa-ellipsis padding round-small"></i>
             </div>
         </div>
   </div>        
</div>
<div class="pop-up-message" id="pop-up-message">
    <lord-icon
        src="https://cdn.lordicon.com/egiwmiit.json"
        trigger="loop"
        colors="primary:#121331"
        state="morph-check-in"
        style="width:250px;height:250px">
    </lord-icon>
    <div class="success-message text"></div>
    <button type="button" class="close-btn" (click)="closePopUpMessage()">
        <i class="fa-solid fa-xmark"></i>
    </button>
</div>
