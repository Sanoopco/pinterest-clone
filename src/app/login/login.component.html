
<div class="container">
    <div class="form-container">
        <div class="form-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="" class="img">
        </div>
        <h2 class="text-center">welcome to pinterest</h2>
        <form action="" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
            <div>
                <label for="id_username" class="form-label">Username</label>
                <input type="text" id="id_username" class="form-control" placeholder="username" formControlName="username" >
            </div>
            <div>
                <label for="id_password" class="form-label">Password</label>
                <input type="password" id="id_password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <a href="#" class="form-small-text">forgot your password ?</a>
            <input type="submit" class="btn btn-red" value="login">
            <p class="text-center">OR</p>
            <a href="#" class="mx-auto link-for-login-with-facebook">
                <div>
                    <i class="fa-brands fa-facebook"></i>
                </div>
                continue with facebook

            </a>
            <a href="#" class="mx-auto link-for-login-with-google">
                <div class="">
                    <i class="fa-brands fa-google"></i>
                </div>
                continue with google

            </a>
            <a [routerLink]="['/register']">new here? register</a>
        </form>
    </div>
</div>
